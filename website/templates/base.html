<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FK UMS | Fakultas Kedokteran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-ums { background-color: #004a99; }
        .text-ums { color: #004a99; }
        .navbar { border-bottom: 4px solid #ffcc00; }
        footer { background: #1a1a1a; color: white; padding: 40px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-ums sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">FK UMS</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#berita">Berita</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navProgramDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Program
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navProgramDropdown">
                            <li><a class="dropdown-item" href="{% url 'program_sarjana' %}">Sarjana Kedokteran</a></li>
                            <li><a class="dropdown-item" href="{% url 'program_profesi' %}">Profesi Dokter</a></li>
                            <li><a class="dropdown-item" href="{% url 'program_magister' %}">Magister</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/#dosen">Dosen</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navPendaftaranDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pendaftaran
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navPendaftaranDropdown">
                            <li><a class="dropdown-item" href="{% url 'pendaftaran_dosen' %}">Dosen</a></li>
                            <li><a class="dropdown-item" href="{% url 'pendaftaran_mahasiswa' %}">Mahasiswa</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Fakultas Kedokteran - Universitas Muhammadiyah Surakarta</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
