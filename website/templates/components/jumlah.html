<section id="jumlah" style="padding:60px 0; background:#f9f9f9;">
    <div style="max-width:1100px; margin:auto;">
        <h2 style="text-align:center; font-weight:bold; margin-bottom:40px;">
            Tentang prodi
        </h2>

        <div style="display:flex; justify-content:space-between; text-align:center; flex-wrap:wrap;">
            <div style="flex:1;">
                <h1 class="counter" data-target="24" style="color:#0000FF ;">0</h1>
                <p>DOSEN</p>
            </div>
            <div style="flex:1;">
                <h1 class="counter" data-target="250" style="color:#0000FF ;">0</h1>
                <p>MAHASISWA</p>
            </div>
            <div style="flex:1;">
                <h1 class="counter" data-target="800" style="color:#0000FF;">0</h1>
                <p>ALUMNI</p>
            </div>
            <div style="flex:1;">
                <h1 class="counter" data-target="55" style="color:#0000FF;">0</h1>
                <p>HEKTAR GEDUNG</p>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const counters = document.querySelectorAll(".counter");

    counters.forEach(counter => {
        const target = +counter.getAttribute("data-target");
        let count = 0;
        const speed = 200;

        const updateCount = () => {
            const increment = Math.ceil(target / speed);
            count += increment;

            if (count < target) {
                counter.innerText = count;
                setTimeout(updateCount, 20);
            } else {
                counter.innerText = target;
            }
        };

        updateCount();
    });
});
</script>
